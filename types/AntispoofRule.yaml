---
"$schema": http://json-schema.org/draft-04/schema#
description: AntispoofRule
allOf:
- "$ref": file://types/BasicObject.yaml#
- "$ref": file://types/RuleWithLoggingOption.yaml#
- "$ref": file://types/RuleWithInterfaceFilter.yaml#
- "$ref": file://types/RuleWithAfFilter.yaml#
- type: object
  properties:
    _type:
      type: string
      default: AntispoofRule
      enum:
      - AntispoofRule
    label:
      type: string
      description: |
        Adds a label (name) to the rule, which can be used to identify the rule.
        For instance, pfctl -s labels shows per-rule statistics for rules
        that have labels.
    quick:
      type: boolean
      description: |
        If a packet matches a rule which has the quick option set, this
        rule is considered the last matching rule, and evaluation of subse-
        quent rules is skipped.
      default: false
